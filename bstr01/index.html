<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Simple Navigation Bar with Vanilla JavaScript</title>


    <!-- SECTION Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/project_style.scss">
    

</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">Brand</div>
        <div class="navbar-toggler" id="navbar-toggler">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="navbar-nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact</a>
        </div>
    </nav>
    
    <section id="home" class="bg-light text-center">
        <h1>Welcome to Our Website</h1>
        <p>This is the home section.</p>
    </section>
    <section id="about" class="bg-white text-center">
        <h1>About Us</h1>
        <p>This is the about section.</p>
    </section>
    <section id="services" class="bg-light text-center">
        <h1>Our Services</h1>
        <p>This is the services section.</p>
    </section>
    <section id="contact" class="bg-white text-center">
        <h1>Contact Us</h1>
        <p>This is the contact section.</p>
    </section>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <script>
            document.addEventListener('DOMContentLoaded', function () {
                const toggler = document.getElementById('navbar-toggler');
                const navbarCollapse = document.getElementById('navbarNav');
                const navLinks = document.querySelectorAll('.navbar-nav .nav-link');


                // Toggle the navbar on button click
                toggler.addEventListener('click', () => {
                    navbarCollapse.classList.toggle('show'); // Toggle the visibility of the navbar
                });

                // Close the navbar when a link is clicked
                navLinks.forEach(link => {
                    link.addEventListener('click', function () {
                        navbarCollapse.classList.remove('show'); // Remove the 'show' class to hide the navbar
                    });
                });





            });
    </script>
</body>

</html>
